<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Participants</title>
  <!-- AdminLTE CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    .content-wrapper {
      margin: 20px;
    }
    .participant-card {
      margin-bottom: 15px;
    }
  </style>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Participants</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- Static List of Participants -->
          <div class="col-md-12">
            <div class="card participant-card">
              <div class="card-header bg-info">
                <h3 class="card-title">Participant 1</h3>
              </div>
              <div class="card-body">
                <p><strong>Name:</strong> John Doe</p>
                <p><strong>Role:</strong> Speaker</p>
                <p><strong>Session:</strong> Introduction to Wikimedia</p>
              </div>
            </div>

            <div class="card participant-card">
              <div class="card-header bg-info">
                <h3 class="card-title">Participant 2</h3>
              </div>
              <div class="card-body">
                <p><strong>Name:</strong> Jane Smith</p>
                <p><strong>Role:</strong> Attendee</p>
                <p><strong>Session:</strong> Advanced Editing Techniques</p>
              </div>
            </div>

            <div class="card participant-card">
              <div class="card-header bg-info">
                <h3 class="card-title">Participant 3</h3>
              </div>
              <div class="card-body">
                <p><strong>Name:</strong> Alice Johnson</p>
                <p><strong>Role:</strong> Organizer</p>
                <p><strong>Session:</strong> Event Planning and Management</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- AdminLTE JS -->
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
</body>
</html>

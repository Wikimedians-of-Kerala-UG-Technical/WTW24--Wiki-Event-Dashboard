<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wikimedia Events Dashboard</title>
  <!-- AdminLTE CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    .small-box .icon {
      top: 10px;
      font-size: 50px;
    }
    .main-header {
      text-align: center;
    }
  </style>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="#" class="nav-link">Home</a>
      </li>
    </ul>
  </nav>

  <!-- Sidebar -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a href="#" class="brand-link">
      <span class="brand-text font-weight-light">Wikimedia Dashboard</span>
    </a>

    <div class="sidebar">
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" role="menu">
          <li class="nav-item">
            <a href="#" class="nav-link active">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>Dashboard</p>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </aside>

  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Dashboard</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- Small boxes -->
          <div class="col-lg-3 col-6">
            <div class="small-box bg-info">
              <div class="inner">
                <h3>7</h3>
                <p>Days</p>
              </div>
              <div class="icon">
                <i class="fas fa-calendar-day"></i>
              </div>
              <a href="days.html" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>

          <div class="col-lg-3 col-6">
            <div class="small-box bg-success">
              <div class="inner">
                <h3>120</h3>
                <p>Participants</p>
              </div>
              <div class="icon">
                <i class="fas fa-users"></i>
              </div>
              <a href="participants.html" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>

          <div class="col-lg-3 col-6">
            <div class="small-box bg-warning">
              <div class="inner">
                <h3>15</h3>
                <p>Presentations</p>
              </div>
              <div class="icon">
                <i class="fas fa-chalkboard-teacher"></i>
              </div>
              <a href="presentations.html" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>

          <div class="col-lg-3 col-6">
            <div class="small-box bg-danger">
              <div class="inner">
                <h3>3</h3>
                <p>Photographs</p>
              </div>
              <div class="icon">
                <i class="fas fa-camera"></i>
              </div>
              <a href="photographs.html" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>

        <div class="row">
          <!-- Chart Section -->
          <section class="col-lg-7 connectedSortable">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title"><i class="fas fa-chart-pie mr-1"></i> Event Data</h3>
              </div>
              <div class="card-body">
                <canvas id="salesChart" height="500"></canvas>
              </div>
            </div>
          </section>

          <!-- Calendar Section -->
          <section class="col-lg-5 connectedSortable">
            <div class="card bg-success-gradient">
              <div class="card-header">
                <h3 class="card-title">
                  <i class="far fa-calendar-alt"></i> Calendar
                </h3>
              </div>
              <div class="card-body">
                <div id="calendar" style="width: 100%"></div>
              </div>
            </div>
          </section>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');

    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      events: [
        {
          title: 'Event 1',
          start: '2024-12-15',
          end: '2024-12-17'
        },
        {
          title: 'Event 2',
          start: '2024-12-20'
        }
      ]
    });

    calendar.render();
  });
</script>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- AdminLTE JS -->
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>

  
  // Chart.js Example
  const ctx = document.getElementById('salesChart').getContext('2d');
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
      datasets: [{
        label: 'Participants',
        data: [30, 40, 50, 60, 70, 80, 90],
        borderColor: 'rgba(60,141,188,0.8)',
        backgroundColor: 'rgba(60,141,188,0.4)'
      }]
    }
  });
</script>
<script>
  async function fetchWikimediaData() {
    try {
      const response = await fetch('https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=events&format=json&origin=*');
      const data = await response.json();

      // Example: Process and log search results
      console.log(data.query.search);

      // Update the dashboard dynamically
      const participantsBox = document.querySelector('.small-box.bg-success .inner h3');
      participantsBox.textContent = data.query.search.length; // Example: Update participants with search results count

      const presentationsBox = document.querySelector('.small-box.bg-warning .inner h3');
      presentationsBox.textContent = Math.floor(Math.random() * 20) + 1; // Dummy data for presentations

      // You can add more updates to other sections using API results
    } catch (error) {
      console.error('Error fetching Wikimedia data:', error);
    }
  }

  // Call the function to fetch and display data
  fetchWikimediaData();
</script>
</body>
</html>
